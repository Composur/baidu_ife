<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        for (var i=0;i<aqiData.length;i++){
//            转化成一维数组
            var arr1=aqiData[i];
            var oUl=document.getElementById("aqi-list");
            var oli=document.createElement("li");
//            遍历读取arr1中的数据
            for (var j=0;j<arr1.length;j++){
//                取出大于60的数据
                if(arr1[1]>60){
                    oli.innerHTML="第一名："+arr1[0]+","+arr1[1];
                    oUl.appendChild(oli);
                }
            }
        }

    })();

</script>
</body>
</html>
